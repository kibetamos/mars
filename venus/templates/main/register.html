<h1> Sign up below </h1>
{% for message in messages %}
<h5>{{message}}</h5>
{%endfor%}

<form method="post" action="register">
  {%csrf_token%}
  <p>Username:</p>
  <input type="username" name="username">
  <p>Email:</p>
  <input type="email" name="email">
  <p>Password:</p>
  <input type="password" name="password">
  <p>Repeat Password:</p>
  <input type="password" name="password2">
<input type="Submit"/>
</form>
